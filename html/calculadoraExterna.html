<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Externo</title>
    <link rel="stylesheet" href="../css/externo.css">
    <script src="../js/calculadoraLambda.js"></script>
</head>
<body>
    <header>
        <h1>Mi Calculadora</h1>

    </header>
    <nav></nav>
    <section>
        <div>
            <label for="num_a">Numero a:</label>
            <input id="num_a" type="number">
            <label for="num_b">Numero b:</label>
            <input id="num_b" type="number">

            <button onclick="document.getElementById('num_a').style.color ='blue'" >Cambiar estilo 1</button>
            <button onclick="document.getElementById('num_b').style.background ='red'" >Cambiar estilo 2</button>
            <button  onclick="document.getElementById('resultado').innerHTML='1+6'">Resultado</button>
            <label id="resultado" for="">=</label>
        </div>
        <div>
            <div>
                <img id="img_swap" style="height: 300px;" src="../img/img1.jpg" alt="chiva2">
            </div>
            <button onclick="document.getElementById('img_swap').src='../img/milos.png'">Cambiar imagen</button>
            <button onclick="document.getElementById('img_swap').src='../img/img1.jpg'">Regresar imagen</button>

        </div>
        
        <button  onclick="document.getElementById('id_div').innerHTML='<label>Hola Perrin, no te olvides de parpadear</label>'">Crear TXT</button>
        <div id="id_div" style="background-color: gray;">
            <!--<button>Hola</button>-->
        </div>
        <h2>JS Externo</h2>
        <div>
            <button onclick="sumarNumerosCompleto()" >Sumar</button>
            <label id="jsRet+" for=""></label>
        </div>
        <div>
            <button onclick="restarNumerosCompleto()">Restar</button>
            <label id="jsRet-" for=""></label>
        </div>
        <div>
            <button onclick="mutiplicarNumerosCompleto()">Multiplicar</button>
            <label id="jsRet*" for=""></label>
        </div>
        <div>
            <button onclick="dividirNumerosCompleto()">Dividir</button>
            <label id="jsRet/" for=""></label>
        </div>

    </section>
    <footer>Todos los derechos reservados</footer>
    
</body>
</html>
