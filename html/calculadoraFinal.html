<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilosCalcuFinal.css">
    <script src="../js/calculadorafinal.js"></script>
    <title>Deber 2 - Calculadora</title>
</head>
<body>
    <!-- Deber 2-->
    <div class="container">
        <head></head>
        <nav></nav>
        <section>
            <div class="div_calculadora">
                
                <div class="div_botones">
                    <div class="display">
                        <label id="a" >Hola =)</label>
                        <label id="op"></label>
                        <label id="b" ></label>
                        <div>
                            <label id="pantalla"></label>
                        </div>
                    </div>
                    <button class="btn_doble" onclick="resetear()">C</button>

                    <button onclick="borrar()">&#8592</button>

                    <button onclick="operacion('/')">/</button>

                    <button onclick="concatenar(7)">7</button>
                    <button onclick="concatenar(8)">8</button>
                    <button onclick="concatenar(9)">9</button>

                    <button onclick="operacion('x')">X</button>

                    <button onclick="concatenar(4)">4</button>
                    <button onclick="concatenar(5)">5</button>
                    <button onclick="concatenar(6)">6</button>

                    <button onclick="operacion('-')">_</button>

                    <button onclick="concatenar(1)">1</button>
                    <button onclick="concatenar(2)">2</button>
                    <button onclick="concatenar(3)">3</button>

                    <button onclick="operacion('+')">+</button>

                    <button class="btn_doble" onclick="concatenar(0)">0</button>
                    <button onclick="concatenar('.')">.</button> 

                    <button onclick="calcular()">=</button>
                </div>
            </div>
        </section>
        <footer></footer>
    </div>
</body>
</html>
