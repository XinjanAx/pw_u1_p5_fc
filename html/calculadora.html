<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculadora</title>

        section{
            text-align: center;
        }

    <header>

    <nav></nav>

            <button  onclick="document.getElementById('resultado').innerHTML='1+6'">Resultado</button>

        </div>
        <div>

                <img id="img_swap" style="height: 300px;" src="../img/img1.jpg" alt="chiva2">

            <button onclick="document.getElementById('img_swap').src='../img/img1.jpg'">Regresar imagen</button>

        </div>
        
        <button  onclick="document.getElementById('id_div').innerHTML='<button>Hola</button>'">Crear Boton</button>
